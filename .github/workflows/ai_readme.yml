name: AI README Generator

on:
  workflow_dispatch: 

jobs:
  update-readmes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Portfolio
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run AI Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          MY_GLOBAL_TOKEN: ${{ secrets.MY_GLOBAL_TOKEN }}
        run: python ai_readme_manager.py
