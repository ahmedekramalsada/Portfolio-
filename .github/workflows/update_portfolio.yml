name: Automated Portfolio Update

on:
  push:
    branches: [ main ]
  workflow_dispatch: # للتشغيل اليدوي للتجربة

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # ضروري للسماح للأكشن برفع التغييرات
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Automation Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python update_projects.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add projects.json images/projects/
          # تنفيذ الكوميت فقط إذا كانت هناك تغييرات لتجنب الأخطاء
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update portfolio data and images" && git push)
